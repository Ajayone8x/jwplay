<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream Player</title>

    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Premium blue theme */
            --bg-color: #0b1830;
            --header-pill: linear-gradient(180deg,#0d2a5a,#0a1f44);
            --panel-bg: linear-gradient(180deg,#0d2a5a,#0a224c);
            --panel-border: #153568;
            --accent: #1e78ff;
            --accent-2: #78a6ff;
            --text-light: #eaf2ff;
            --text-muted: #b9cae6;
            --card-bg: #0f223f;
            --border-color: #153568;
            --popup-bg: #0f223f;
            --popup-shadow-color: rgba(30, 120, 255, 0.35);
            --danger: #e50914;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .stream-header {
            background: var(--header-pill);
            border: 1px solid var(--panel-border);
            padding: 0.9rem 1.25rem;
            border-radius: 999px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
            max-width: 900px;
            box-shadow: 0 8px 28px rgba(10,31,68,0.35);
        }
        .stream-header h1 { font-size: 1.1rem; font-weight: 600; color: var(--text-light); letter-spacing: .3px; }
        .live-badge {
            background: radial-gradient(100% 100% at 50% 0%, #ff3b3b 0%, #ba1a1a 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-left: .6rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
        }
        #player-container {
            width: 100%;
            height: 52vh;
            max-height: 660px;
            background-color: #000;
            box-shadow: 0 18px 38px rgba(10,31,68,0.45);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            position: relative;
        }
        #jw-player {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }
        .grid-panels { display: grid; gap: 1rem; grid-template-columns: 1fr; }
        @media (min-width: 900px) { .grid-panels { grid-template-columns: 1fr 1fr; } }
        .info-card {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            padding: 1.25rem;
            margin-top: 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(10,31,68,0.35);
        }
        .info-card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: #02122b;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--popup-shadow-color);
        }
        .action-button.copied { background: linear-gradient(90deg, #22c55e, #a5f3ac); color: #05230f; }
        .back-link {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .back-link:hover { background-color: var(--card-bg); color: var(--text-light); }
        .error-message {
             text-align: center;
             padding: 4rem 1rem;
             background-color: var(--card-bg);
             border: 1px solid var(--border-color);
             border-radius: 12px;
        }
        .error-message h2 { color: var(--danger); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .telegram-popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--popup-bg); color: var(--text-light);
            padding: 30px 20px; border-radius: 12px;
            box-shadow: 0 0 50px 10px var(--popup-shadow-color);
            z-index: 10000; text-align: center;
            width: 90%; max-width: 350px;
            display: none; border: 1px solid var(--primary-red-dark);
            animation: popIn 0.3s ease-out forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .telegram-popup h2 { margin-top: 0; color: var(--primary-red); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .telegram-popup p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.5rem; }
        .telegram-popup button {
            width: 100%; padding: 12px;
            margin-top: 12px; font-size: 1rem;
            border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .telegram-popup button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .telegram-popup .join-btn { background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark)); color: white; }
        .telegram-popup .joined-btn { background-color: var(--border-color); color: var(--text-light); }
        @media (max-width: 480px) {
            body { padding: 0.5rem; }
            .telegram-popup { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div id="stream-content"></div>
    </main>
    <div class="telegram-popup" id="telegramPopup">
        <h2><i class="fa-brands fa-telegram"></i> Support Us!</h2>
        <p>Join our Telegram channel <strong>CricketWithAJ</strong> for instant updates, highlights, and exclusive links.</p>
        <a href="https://t.me/allrounderlive" target="_blank" rel="noopener"><button class="join-btn">Join Now</button></a>
        <button class="joined-btn" onclick="document.getElementById('telegramPopup').style.display='none';">Already Joined</button>
    </div>

    <script>
        // --- MODIFIED SCRIPT TO FETCH JSON ---

        document.addEventListener("DOMContentLoaded", initializeApp);

        async function initializeApp() {
            try {
                // Step 1: Fetch the streams.json file
                const response = await fetch('https://raw.githubusercontent.com/Ajayone8x/Alive/refs/heads/main/streams.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const streams = await response.json();

                // Step 2: Run the player logic after streams are loaded
                const urlParams = new URLSearchParams(window.location.search);
                const streamId = urlParams.get('id');
                const streamData = streams[streamId];
                
                if (streamData) {
                    document.title = `${streamData.name} // Live Stream`;

                    if (streamData.type === 'iframe') {
                        renderIframeUI(streamData);
                    } else {
                        renderPlayerUI(streamData);
                        initJWPlayer(streamData);
                    }
                    
                    setTimeout(() => { document.getElementById('telegramPopup').style.display = 'block'; }, 1000);
                } else {
                    renderErrorUI();
                }

            } catch (error) {
                console.error("Failed to fetch or process streams.json:", error);
                renderErrorUI(); // Show an error if the JSON can't be loaded
            }
        }

        function renderIframeUI(data) {
            const contentDiv = document.getElementById('stream-content');
            contentDiv.innerHTML = `
                <div class=\"stream-header\"><h1>${data.name}</h1><span class=\"live-badge\"><i class=\"fa-solid fa-circle\"></i> LIVE</span></div>
                <div id=\"player-container\">
                    <iframe 
                        src="${data.iframeSrc}" 
                        style="width:100%; height:100%; border:0;" 
                        allow="encrypted-media; autoplay" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class=\"grid-panels\">
                    <div class=\"info-card\"><h2><i class=\"fa-solid fa-bell\"></i> Follow us for Updates!</h2><a href=\"https://t.me/allrounderlive\" target=\"_blank\" rel=\"noopener\" class=\"action-button\"><i class=\"fa-brands fa-telegram\"></i> Click Here To Join Telegram</a></div>
                    <div class=\"info-card\"><h2><i class=\"fa-solid fa-link\"></i> Copy Link & Share</h2><button class=\"action-button\" id=\"shareButton\"><i class=\"fa-solid fa-share-nodes\"></i> Click Here To Share This Page Link</button></div>
                </div>
                <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
            `;
            document.getElementById('shareButton').addEventListener('click', copyAndShare);
        }

        function renderPlayerUI(data) {
            const contentDiv = document.getElementById('stream-content');
            contentDiv.innerHTML = `
                <div class="stream-header"><h1>${data.name}</h1><span class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</span></div>
                <div id="player-container">
                    <div id="jw-player"></div>
                </div>
                <div class="grid-panels">
                    <div class="info-card"><h2><i class="fa-solid fa-bell"></i> Follow us for Updates!</h2><a href="https://t.me/allrounderlive" target="_blank" rel="noopener" class="action-button"><i class="fa-brands fa-telegram"></i> Click Here To Join Telegram</a></div>
                    <div class="info-card"><h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2><button class="action-button" id="shareButton"><i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link</button></div>
                </div>
                <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
            `;
            document.getElementById('shareButton').addEventListener('click', copyAndShare);
        }
        
        function renderErrorUI() {
            const contentDiv = document.getElementById('stream-content');
            document.title = "Error - Stream Not Found";
            contentDiv.innerHTML = `<div class="error-message"><h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2><p>The requested stream ID is invalid, the stream is offline, or the configuration file could not be loaded.</p><a href="#" class="back-link" style="margin-top: 2rem;"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a></div>`;
        }

        function initJWPlayer(data) {
            // Determine stream URL and type (MPD or M3U8)
            let streamUrl = data.mpd || data.m3u8 || data.url;
            let streamType = '';
            
            if (data.mpd || (streamUrl && streamUrl.includes('.mpd'))) {
                streamType = 'dash';
            } else if (data.m3u8 || (streamUrl && streamUrl.includes('.m3u8'))) {
                streamType = 'hls';
            }

            // Optimized player configuration for smooth playback
            const playerConfig = {
                playlist: [{
                    file: streamUrl,
                    type: streamType,
                    title: data.name || 'Live Stream'
                }],
                width: '100%',
                height: '100%',
                autostart: true,
                stretching: 'uniform',
                primary: 'html5',
                hlshtml: true,
                preload: 'auto',
                aspectratio: '16:9',
                skin: {
                    name: 'seven'
                },
                // Optimized buffering settings
                liveSyncDuration: 30,
                liveTimeout: 60,
                // Adaptive bitrate settings
                qualityLabels: {
                    '360': 'SD',
                    '480': 'SD',
                    '720': 'HD',
                    '1080': 'Full HD'
                },
                // Performance optimizations
                renderCaptionsNatively: false,
                nextUpDisplay: false,
                // Reduce initial buffering
                bandwidthEstimate: 2000000,
                defaultBandwidth: 1500000
            };

            // Add DRM configuration if keys are provided
            if (data.keyId && data.key) {
                playerConfig.playlist[0].drm = {
                    clearkey: {
                        keyId: data.keyId,
                        key: data.key
                    }
                };
            }

            // Initialize JW Player
            const player = jwplayer('jw-player').setup(playerConfig);

            // Event listeners
            player.on('ready', () => {
                console.log('JW Player is ready');
                // Force initial quality to prevent buffering
                const levels = player.getQualityLevels();
                if (levels && levels.length > 0) {
                    // Start with a mid-quality level for faster initial load
                    const midQuality = Math.floor(levels.length / 2);
                    player.setCurrentQuality(midQuality);
                }
            });

            player.on('play', () => {
                console.log('Playback started');
            });

            player.on('error', (e) => {
                console.error('JW Player error:', e);
            });

            player.on('setupError', (e) => {
                console.error('JW Player setup error:', e);
            });

            // Handle buffering events with quality adjustment
            let bufferCount = 0;
            player.on('buffer', () => {
                console.log('Buffering...');
                bufferCount++;
                // If buffering happens frequently, reduce quality
                if (bufferCount > 3) {
                    const currentQuality = player.getCurrentQuality();
                    if (currentQuality > 0) {
                        player.setCurrentQuality(currentQuality - 1);
                        console.log('Reduced quality to prevent buffering');
                        bufferCount = 0;
                    }
                }
            });

            player.on('bufferFull', () => {
                console.log('Buffer full');
            });

            // Reset buffer count on successful playback
            player.on('time', () => {
                if (bufferCount > 0) {
                    bufferCount = Math.max(0, bufferCount - 0.1);
                }
            });
        }
        
        async function copyAndShare() {
            const shareButton = document.getElementById('shareButton');
            const originalHTML = shareButton.innerHTML;
            try {
                await navigator.clipboard.writeText(window.location.href);
                shareButton.innerHTML = `<i class="fa-solid fa-check"></i> Link Copied!`;
                shareButton.classList.add('copied');
                setTimeout(() => { shareButton.innerHTML = originalHTML; shareButton.classList.remove('copied'); }, 2000);
            } catch (err) { console.error('Failed to copy link:', err); }
        }
    </script>
</body>
</html>
